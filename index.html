<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Clock</title>
</head>
<body>
    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__circle">
                <span class="clock__twelve"></span>
                <span class="clock__three"></span>
                <span class="clock__six"></span>
                <span class="clock__nine"></span>
                
                <div class="clock__rounded"></div>
                <div class="clock__hour" id="clock__hour"></div>
                <div class="clock__minutes" id="clock__minutes"></div>
                <div class="clock__seconds" id="clock__seconds"></div>
                <div class="menu__container">
                    <div class="menu__btn"></div>
                </div>
            </div>
            <div class="clock__time">
                <div class="text__hour" id="text__hour"></div>
                <div class="text__minute" id="text__minute"></div>
                <div class="text__ampm" id="text__ampm"></div>
            </div>
            <div class="clock__text">
                <div class="date__day"></div>
                <div class="date__month"></div>
                <div class="date__year"></div>
            </div>
            <p><span class="textDeco">Some quotes</span>, he said, <span class="textDeco">are better than none.</span></p>
        </div>
    </section>   

    
    <script src="./app.js"></script> 
</body>
</html>
